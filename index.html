<!doctype html>
<html lang="da">
<head>
  <!-- AFSNIT 01 – META -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#060814" />
  <title>Sølv – 100 g i DKK</title>

  <!-- AFSNIT 02 – PWA -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="apple-touch-icon" href="./icon-180.png" />

  <!-- AFSNIT 03 – STYLES -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="app" role="main" aria-label="Sølvpris app">

    <!-- AFSNIT 04 – TOPBAR -->
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">Ag</div>
        <div>
          <h1>Sølv – 100 g i DKK</h1>
          <p class="sub">Live spot + USD→DKK</p>
        </div>
      </div>

      <div class="actions">
        <button id="btnTheme" class="btn btn-ghost" type="button" aria-label="Skift tema">
          <span class="btn-ico" aria-hidden="true">☾</span>
          <span class="btn-txt">Mørk</span>
        </button>

        <button id="btnRefresh" class="btn btn-primary" type="button" aria-label="Opdater pris">
          <span class="btn-ico" aria-hidden="true">↻</span>
          <span class="btn-txt">Opdater</span>
        </button>
      </div>
    </header>

    <!-- AFSNIT 05 – KORT -->
    <section class="grid">
      <button id="cardUpdated" class="card" type="button" aria-label="Seneste opdatering">
        <div class="card-title">Seneste opdatering</div>
        <div id="updatedValue" class="card-value">—</div>
        <div id="updatedMeta" class="card-meta">Tryk på kortet for at kopiere værdien.</div>
      </button>

      <button id="cardPrice" class="card" type="button" aria-label="Pris for 100 gram sølv i DKK">
        <div class="card-title">Pris (100 g sølv)</div>
        <div id="priceValue" class="card-value">—</div>
        <div id="priceMeta" class="card-meta">Pris beregnet fra spot (USD/oz) og valutakurs.</div>
      </button>
    </section>

    <!-- AFSNIT 06 – STATUSBAR (i stedet for stor boks) -->
    <div class="statusbar" id="statusBar" role="button" aria-label="Vis teknisk info">
      <div class="status-left">
        <span class="dot" aria-hidden="true"></span>
        <span id="statusLine">Klar.</span>
      </div>
      <div class="status-right" aria-hidden="true">
        <span class="info-ico">i</span>
      </div>
    </div>

    <!-- AFSNIT 07 – SKJULT TECH DRAWER -->
    <section class="drawer" id="infoDrawer" aria-label="Teknisk info" aria-hidden="true">
      <div class="drawer-row">
        <div class="drawer-label">Data-kilder</div>
        <div class="drawer-val">
          <a href="https://api.metals.live/v1/spot" target="_blank" rel="noreferrer">metals.live</a>
          <span class="sep">·</span>
          <a href="https://api.frankfurter.dev" target="_blank" rel="noreferrer">Frankfurter</a>
        </div>
      </div>

      <div class="drawer-row">
        <div class="drawer-label">Teknisk</div>
        <div class="drawer-val" id="techMeta">—</div>
      </div>

      <div class="drawer-row">
        <div class="drawer-label">Version</div>
        <div class="drawer-val" id="versionMeta">—</div>
      </div>
    </section>

  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
