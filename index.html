<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050611" />
  <title>Sølv – 100 g i DKK</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="icon-180.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<main class="app">

  <!-- TOP -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">Ag</div>
      <div>
        <h1>Sølv – 100 g i DKK</h1>
        <p class="sub">Live spot + USD–DKK</p>
      </div>
    </div>

    <div class="actions">
      <button id="btnTheme" class="btn btn-ghost">☾</button>
      <button id="btnRefresh" class="btn btn-primary">↻ Opdater</button>
    </div>
  </header>

  <!-- KORT -->
  <section class="grid">
    <div class="card">
      <div class="card-title">Seneste opdatering</div>
      <div id="updatedValue" class="card-value">—</div>
      <div class="card-meta">Tryk for at kopiere</div>
    </div>

    <div class="card">
      <div class="card-title">Pris (100 g sølv)</div>
      <div id="priceValue" class="card-value">—</div>
      <div class="card-meta">Beregnet ud fra spot + kurs</div>
    </div>
  </section>

  <!-- STATUS LINJE -->
  <div class="status-bar" id="statusBar">
    <span id="statusLine">Klar</span>
    <span class="info-btn">ℹ︎</span>
  </div>

  <!-- SKJULT INFOBOX -->
  <div class="info-drawer" id="infoDrawer">
    <div class="info-row">
      <span>Data-kilder</span>
      <span>metals.live · Frankfurter</span>
    </div>
    <div class="info-row">
      <span>Teknisk</span>
      <span id="techMeta">—</span>
    </div>
  </div>

</main>

<script type="module" src="app.js"></script>
</body>
</html>
