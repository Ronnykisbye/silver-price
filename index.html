<!doctype html>
<html lang="da">
<head>
  <!-- AFSNIT 01 – META -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#060814" />
  <title>Sølvpris i DKK (100 g)</title>

  <!-- AFSNIT 02 – PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="icon-180.png" />

  <!-- AFSNIT 03 – STYLES -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- AFSNIT 04 – APP -->
  <main class="app" role="main" aria-label="Sølvpris app">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">Ag</div>
        <div>
          <h1>Sølv – 100 g i DKK</h1>
          <p class="sub">Live spot + USD→DKK</p>
        </div>
      </div>

      <div class="actions">
        <button id="btnTheme" class="btn btn-ghost" type="button" aria-label="Skift tema">
          <span class="btn-ico" aria-hidden="true">☾</span>
          <span class="btn-txt">LM-mode</span>
        </button>

        <button id="btnRefresh" class="btn btn-primary" type="button" aria-label="Opdater pris">
          <span class="btn-ico" aria-hidden="true">↻</span>
          <span class="btn-txt">Opdater</span>
        </button>
      </div>
    </header>

    <section class="grid">
      <!-- Stor knap 1: Seneste opdatering -->
      <button id="cardUpdated" class="card card-big" type="button" aria-label="Seneste opdatering">
        <div class="card-title">Seneste opdatering</div>
        <div id="updatedValue" class="card-value">—</div>
        <div id="updatedMeta" class="card-meta">Tryk “Opdater” for at hente den nyeste pris</div>
      </button>

      <!-- Stor knap 2: Pris -->
      <button id="cardPrice" class="card card-big" type="button" aria-label="Pris for 100 gram sølv i DKK">
        <div class="card-title">Pris (100 g sølv)</div>
        <div id="priceValue" class="card-value">—</div>
        <div id="priceMeta" class="card-meta">Kilde: spotpris (USD/oz) + valutakurs</div>
      </button>
    </section>

    <section class="panel">
      <div class="panel-row">
        <div class="panel-label">Data-kilder</div>
        <div class="panel-val">
          <a href="https://api.metals.live/v1/spot" target="_blank" rel="noreferrer">metals.live</a>
          <span class="sep">·</span>
          <a href="https://api.frankfurter.dev" target="_blank" rel="noreferrer">Frankfurter</a>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel-label">Teknisk</div>
        <div class="panel-val" id="techMeta">—</div>
      </div>

      <div class="panel-row">
        <div class="panel-label">Status</div>
        <div class="panel-val" id="statusLine">Klar.</div>
      </div>
    </section>

    <footer class="footer">
      <span>Tip: Tilføj app’en til startskærmen (PWA) for “app-følelse”.</span>
    </footer>
  </main>

  <!-- AFSNIT 05 – SCRIPTS -->
  <script type="module" src="app.js"></script>
</body>
</html>
